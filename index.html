<!DOCTYPE html>
<html lang="en" ng-app="fideligard">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js" charset="utf-8"></script>
    <script src="js/vendor/ui-bootstrap-tpls-2.4.0.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" charset="utf-8"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body novalidate>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="parent">Parent</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li><a ui-sref="portfolio">Portfolio</a></li>
          <li><a ui-sref="transactions">Transactions</a></li>
          <li><a ui-sref="trade">Trade</a></li>
        </ul>
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-5">
          <section class="bordered" ui-view="stockData"></section>
        </div>
        <div class="col-xs-7">
          <div class="row">
            <div class="col-xs-12">
              <section class="bordered" ui-view="dateWidget"></section>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <section class="bordered" ui-view="userData"></section>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- App -->
    <script src="js/app.js" charset="utf-8"></script>

    <!-- Services -->
    <script src="js/services/date-widget.service.js" charset="utf-8"></script>
    <script src="js/services/stock-data.service.js" charset="utf-8"></script>

    <!-- Directives -->
    <script src="js/directives/stock-data.directive.js" charset="utf-8"></script>

    <!-- Controllers -->
    <script src="js/controllers/date-widget.controller.js" charset="utf-8"></script>
    <script src="js/controllers/stock-data.controller.js" charset="utf-8"></script>
    <script src="js/controllers/trade.controller.js" charset="utf-8"></script>


  </body>
</html>
