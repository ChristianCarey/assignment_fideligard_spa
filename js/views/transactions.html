<table class="table">
  <thead>
    <tr>
      <th>
        Date
      </th>
      <th>
        Stock
      </th>
      <th>
        Price
      </th>
      <th>
        Quantity
      </th>
      <th>
        Cost
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="transaction in transactions | orderBy : 'date' : true">
      <td>{{ transaction.date | date:'dd/MM/yyyy' }}</td>
      <td>{{ transaction.symbol }}</td>
      <td>{{ transaction.price | currency }}</td>
      <td>{{ transaction.quantity }}</td>
      <td>{{ transaction.cost |currency }}</td>
    </tr>
  </tbody>
</table>
